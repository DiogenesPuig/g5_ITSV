<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class=" bg-secondary text-white">
{% include 'Proyecto/nos/nav.html' %}
<br>
<div class="container">
    <div class="row">
        <div class=" col-md align-self-center d-flex justify-content-center " style="align-self: center">
            <form class="" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="">
                        <span>First Name:</span>
                    </div>
                    {{ form.first_name }}
                </div>
                <div class="form-group row">
                    <div>
                        <span>Last Name:</span>
                    </div>
                    {{ form.last_name }}
                </div>
                <div class="form-group row">
                    <div>
                        <span>Username:</span>
                    </div>
                    {{ form.username }}
                </div>
                <div class="form-group row">
                    <div>
                        <span>Email:</span>
                    </div>
                    {{ form.email }}
                </div>
                <div class="form-group row">
                    <div>
                        <span>Password:</span>
                    </div>
                    {{ form.password1 }}
                </div>
                <div class="form-group row">
                    <div>
                        <span>Confirm Password:</span>
                    </div>
                    {{ form.password2 }}
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.errors }}
                    </div>
                {% endif %}
                <br>
                <input type="submit">
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field
        */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'First name..';
    form_fields[2].placeholder = 'Last name..';
    form_fields[3].placeholder = 'Username..';
    form_fields[4].placeholder = 'Email..';
    form_fields[5].placeholder = 'Enter password...';
    form_fields[6].placeholder = 'Re-enter Password...';


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
</body>
</html>
