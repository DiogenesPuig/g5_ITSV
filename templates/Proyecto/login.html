<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
{% include  'Proyecto/nos/nav.html' %}
<br>
<div class="d-flex justify-content-center form_container">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group-append">
                <span class="form-group-text"></span>
            </div>
            <input type="text" name="username" placeholder="Username..." class="form-control">
        </div>
        <div class="form-group mb-2">
            <div class="form-group-append">
                <span class="form-group-text"></span>
            </div>
            <input type="password" name="password" placeholder="Password..." class="form-control">
        </div>

        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Login">
        </div>
    </form>
</div>
<div class="mt-4">
    {% for message in messages %}
        <div class="alert alert-danger" role="alert" style="text-align: center">{{ message }}</div>
        <div class="d-flex justify-content-center links">
            Forgotten your password? <a href="#" class="ml-2">Reset password</a>
        </div>
    {% endfor %}
    <div class="d-flex justify-content-center links">
        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
    </div>
</div>
</body>
</html>
