{% extends 'Proyecto/home2.html' %}
{% block content %}
    <br>
    <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group-append">
                    <span class="form-group-text"></span>
                </div>
                <input type="text" name="username" placeholder="Username..." class="form-control">
            </div>
            <div class="form-group mb-2">
                <div class="form-group-append">
                    <span class="form-group-text"></span>
                </div>
                <input type="password" name="password" placeholder="Password..." class="form-control">
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn btn-primary btn-lg" type="submit" value="Login">
            </div>
        </form>
    </div>
    <div class="mt-4">
        {% for message in messages %}
            <div class="alert alert-danger" role="alert" style="text-align: center">{{ message }}</div>
            <div class="d-flex justify-content-center links">
                Forgotten your password? <a href="#" class="ml-2">Reset password</a>
            </div>
        {% endfor %}
        <div class="d-flex justify-content-center links">
            Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </div>
    </div>
{% endblock %}
{% block footer %}
    <footer>
        <div class="container-fluid padding">
            <div class="row text-center">
                <div class="col-12">
                    <hr class="light">
                    <h2>&copy; Hontendy.com</h2>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
